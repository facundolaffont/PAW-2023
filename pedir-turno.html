<!DOCTYPE html>
<html lang="es">
<head>
    <title>PAW Medical - Solicitar turno</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Solicitar un turno</h1>
    <form
        accept-charset="utf-8"
        name="form-pedir-turno"
        autocomplete="on"
        action="/turno-solicitado.cgi"
        method="post"
        target="_blank"
    >
        <p><label>Especialidad <input type="text"></label></p>
        <p><label>Profesional <input type="text"></label></p>
        <p><label>Turno <input type="text"></label></p>
        <p><label>Paciente <input type="text"></label></p>
        <p><label>Nombre <input type="text" disabled></label></p>
        <p><label>Apellido <input type="text" disabled></label></p>
        <p><label>Edad <input type="text" disabled></label></p>
        <p>
            <input type="submit" value="Solicitar">
            <input type="reset" value="Limpiar">
        </p>
    </form>
</body>
</html>
