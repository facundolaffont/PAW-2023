<!DOCTYPE html>
<html lang=es>
<head>
    <title>PAW Medical - Crear cuenta</title>
    <meta charset=utf-8>
</head>
<body>
    <!--Header-->
    <h2>Ingresar</h2>
    <form accept-charset=utf-8 name=form-ingresar action=ingresar.cgi method=post target=_self autocomplete=on>
        <p><label>Usuario <input name=usuario id=usuario type=text autocomplete=username maxlength=30 tabindex=1 placeholder=Usuario autofocus required></label></p>
        <p>
            <label>Contraseña 
                <input name=pass id=pass type=password minlength=10 tabindex=2 placeholder=Contraseña required>
                <small><a href="renovar-pass.cgi">¿Olvidó su contraseña?</a></small>
            </label>
        </p>
        <p><input type=submit name=boton-ingresar value="Ingresar" tabindex=3></p>
        <p><input type=button name=boton-ingresar-google value="Ingresar con Google" tabindex=4></p>
    </form>
    <p><a href="/crear-cuenta.html">Crear cuenta</a></p>
    <!--Footer-->
</body>
</html>
