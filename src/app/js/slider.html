<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <style>
        #slider-container {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
        }
        #slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 600px;
            height: 400px;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            display: none;
            width: 600px;
            height: 400px;
        }
        #loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 5px;
            background-color: #000;
            transition: width 0.3s ease-in-out;
        }
        #thumbs {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }
        .thumb {
            display: inline-block;
            width: 60px;
            height: 40px;
            margin: 0 5px;
            background-color: #ccc;
            cursor: pointer;
        }
        #prev-btn,
        #next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: #ccc;
            cursor: pointer;
        }
        #prev-btn {
            left: 10px;
        }
        #next-btn {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="slider-container">
        <div id="slider"></div>
        <div id="loading-bar"></div>
        <div id="thumbs"></div>
        <div id="prev-btn"></div>
        <div id="next-btn"></div>
    </div>

    <script>
        const images = [
            'https://picsum.photos/400/300',
            'https://picsum.photos/401/300',
            'https://picsum.photos/402/300',
            'https://picsum.photos/403/300'
        ];
        let currentIndex = 0;
        let slider = document.getElementById('slider');
        let loadingBar = document.getElementById('loading-bar');
        let thumbs = document.getElementById('thumbs');
        let prevBtn = document.getElementById('prev-btn');
        let nextBtn = document.getElementById('next-btn');

        function loadImages() {
            let loadedImages = 0;
            let totalImages = images.length;

            images.forEach((image, index) => {
                let img = new Image();
                img.onload = function() {
                    loadedImages++;
                    let progress = (loadedImages / totalImages) * 100;
                    loadingBar.style.width = progress + '%';
                    if (loadedImages === totalImages) {
                        startSlider();
                    }
                };
                img.src = image;
                img.classList.add('slide');
                slider.appendChild(img);

                let thumb = document.createElement('div');
                thumb.classList.add('thumb');
                thumb.addEventListener('click', () => {
                    currentIndex = index;
                    updateSlider();
                });
                thumbs.appendChild(thumb);
            });
        }

        function startSlider() {
            loadingBar.style.display = 'none';
            let slides = document.querySelectorAll('.slide');
            slides[currentIndex].style.display = 'block';

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
                updateSlider();
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
                updateSlider();
            });

            slider.addEventListener('mousedown', handleSwipeStart);
            slider.addEventListener('touchstart', handleSwipeStart);

            function handleSwipeStart(e) {
                let startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                slider.addEventListener('mousemove', handleSwipeMove);
                slider.addEventListener('touchmove', handleSwipeMove);
                slider.addEventListener('mouseup', handleSwipeEnd);
                slider.addEventListener('touchend', handleSwipeEnd);

                function handleSwipeMove(e) {
                    let currentX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
                    let diffX = startX - currentX;
                    if (diffX > 50) {
                        currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
                        updateSlider();
                        startX = currentX;
                    } else if (diffX < -50) {
                        currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
                        updateSlider();
                        startX = currentX;
                    }
                }

                function handleSwipeEnd() {
                    slider.removeEventListener('mousemove', handleSwipeMove);
                    slider.removeEventListener('touchmove', handleSwipeMove);
                    slider.removeEventListener('mouseup', handleSwipeEnd);
                    slider.removeEventListener('touchend', handleSwipeEnd);
                }
            }
        }

        function updateSlider() {
            let slides = document.querySelectorAll('.slide');
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[currentIndex].style.display = 'block';
            let thumbs = document.querySelectorAll('.thumb');
            thumbs.forEach((thumb, index) => {
                if (index === currentIndex) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
        }

        loadImages();
    </script>
</body>
</html>
